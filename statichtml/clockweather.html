<html>

<head>
    <script src="moment.js"></script>

    <script src="https://cdnres.willyweather.com/widget/warning/loadView.html?id=85299" type="application/javascript"></script>
    
    <script>
        !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
    </script>


    <link rel="stylesheet" href="clockweather.css">
</head>

<body>
    <div id="myBackground">
        <img src="bg.gif" style="width: 100%; height: 100%;">
    </div>


    <div class="content">
        <div class="inner-container">
            <div id="time" style="color: rgba(255,255,255,1);"></div>
            <div id="date" style="font-size: 20px;"></div>

            <div style="width: 400px; padding-left: 40px; padding-top: 10px;">
                <a class="weatherwidget-io" href="https://forecast7.com/en/31d32n85d86/enterprise/?unit=us" data-icons="Climacons Animated"
                    data-label_1="ENTERPRISE" data-label_2="WEATHER" data-font="Open Sans" data-theme="dark" data-basecolor="rgba(0,0,0,0.0)">ENTERPRISE WEATHER</a>
            </div>
        </div>

        <script>
            setTime();
            function setTime() {
                var time = new Date();
                document.getElementById("time").innerHTML = moment().format("hh:mm");
                document.getElementById("date").innerHTML = moment().format("MMM DD, YYYY");


                setTimeout(function () { setTime(); }, 1000);
            }
        </script>

    </div>
</body>

</html>
